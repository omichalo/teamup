name: Deploy Firestore Rules and Indexes

on:
  push:
    branches:
      - main
      - master
    paths:
      - "firestore.rules"
      - "firestore.indexes.json"
      - ".github/workflows/deploy-firestore.yml"
  workflow_dispatch:
    # Permet de déclencher manuellement le workflow

jobs:
  deploy-firestore:
    name: Deploy Firestore Rules and Indexes to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy Firestore Rules and Indexes
        run: |
          export FIREBASE_TOKEN=$(gcloud auth print-access-token)
          firebase deploy --only firestore:rules,firestore:indexes \
            --project sqyping-teamup \
            --non-interactive \
            --token "$FIREBASE_TOKEN"

      - name: Verify deployment
        run: |
          echo "✅ Règles et index Firestore déployés avec succès sur le projet sqyping-teamup"
