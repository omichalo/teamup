name: Deploy Firestore Rules and Indexes

on:
  push:
    branches:
      - main
      - master
    paths:
      - "firestore.rules"
      - "firestore.indexes.json"
      - ".github/workflows/deploy-firestore.yml"
  workflow_dispatch:
    # Permet de d√©clencher manuellement le workflow

jobs:
  deploy-firestore:
    name: Deploy Firestore Rules and Indexes to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate with Firebase Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "‚ùå Erreur: Le secret FIREBASE_SERVICE_ACCOUNT n'est pas d√©fini"
            exit 1
          fi
          # √âcrire le JSON dans un fichier dans le workspace (accessible entre les √©tapes)
          SERVICE_ACCOUNT_FILE="${{ github.workspace }}/firebase-service-account.json"
          printf '%s\n' "$FIREBASE_SERVICE_ACCOUNT_JSON" > "$SERVICE_ACCOUNT_FILE"
          # V√©rifier que le fichier JSON est valide
          if ! python3 -m json.tool "$SERVICE_ACCOUNT_FILE" > /dev/null 2>&1; then
            echo "‚ùå Erreur: Le fichier JSON du service account est invalide"
            echo "Premi√®res lignes du fichier:"
            head -n 3 "$SERVICE_ACCOUNT_FILE"
            exit 1
          fi
          # Authentifier gcloud
          gcloud auth activate-service-account --key-file="$SERVICE_ACCOUNT_FILE"
          # V√©rifier que l'authentification fonctionne
          echo "‚úÖ Service account authentifi√©: $(gcloud config get-value account)"
          # Exporter le chemin pour les √©tapes suivantes
          echo "SERVICE_ACCOUNT_FILE=$SERVICE_ACCOUNT_FILE" >> $GITHUB_ENV

      - name: Deploy Firestore Rules and Indexes
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.SERVICE_ACCOUNT_FILE }}
        run: |
          # V√©rifier que GOOGLE_APPLICATION_CREDENTIALS est d√©fini
          if [ -z "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "‚ùå Erreur: GOOGLE_APPLICATION_CREDENTIALS n'est pas d√©fini"
            exit 1
          fi
          # V√©rifier que le fichier existe
          if [ ! -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "‚ùå Erreur: Le fichier $GOOGLE_APPLICATION_CREDENTIALS n'existe pas"
            exit 1
          fi
          echo "üîç Utilisation de: $GOOGLE_APPLICATION_CREDENTIALS"
          # D√©ployer avec Firebase CLI
          firebase deploy --only firestore:rules,firestore:indexes \
            --project sqyping-teamup \
            --non-interactive

      - name: Verify deployment
        run: |
          echo "‚úÖ R√®gles et index Firestore d√©ploy√©s avec succ√®s sur le projet sqyping-teamup"

      - name: Cleanup
        if: always()
        run: |
          # Supprimer le fichier de service account pour des raisons de s√©curit√©
          if [ -f "${{ github.workspace }}/firebase-service-account.json" ]; then
            rm -f "${{ github.workspace }}/firebase-service-account.json"
            echo "üßπ Fichier de service account supprim√©"
          fi
