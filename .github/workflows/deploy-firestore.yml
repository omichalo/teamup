name: Deploy Firestore Rules and Indexes

on:
  push:
    branches:
      - main
      - master
    paths:
      - "firestore.rules"
      - "firestore.indexes.json"
      - ".github/workflows/deploy-firestore.yml"
  workflow_dispatch:
    # Permet de déclencher manuellement le workflow

jobs:
  deploy-firestore:
    name: Deploy Firestore Rules and Indexes to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate with Firebase Service Account
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "❌ Erreur: Le secret FIREBASE_SERVICE_ACCOUNT n'est pas défini"
            exit 1
          fi
          # Écrire le JSON dans un fichier en utilisant printf pour éviter les problèmes d'échappement
          printf '%s\n' "$FIREBASE_SERVICE_ACCOUNT_JSON" > $HOME/firebase-service-account.json
          # Vérifier que le fichier JSON est valide
          if ! python3 -m json.tool $HOME/firebase-service-account.json > /dev/null 2>&1; then
            echo "❌ Erreur: Le fichier JSON du service account est invalide"
            echo "Premières lignes du fichier:"
            head -n 3 $HOME/firebase-service-account.json
            exit 1
          fi
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json
          gcloud auth activate-service-account --key-file=$HOME/firebase-service-account.json

      - name: Deploy Firestore Rules and Indexes
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-service-account.json
        run: |
          firebase deploy --only firestore:rules,firestore:indexes \
            --project sqyping-teamup \
            --non-interactive

      - name: Verify deployment
        run: |
          echo "✅ Règles et index Firestore déployés avec succès sur le projet sqyping-teamup"
