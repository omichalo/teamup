# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Configuration (publiques, côté client)
  # Ces variables sont injectées dans le bundle JavaScript
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: AIzaSyC9fsfuDqF0jjV8ocgCtqMpcPA-E6pZoNg
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: sqyping-teamup.firebaseapp.com
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: sqyping-teamup
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: sqyping-teamup.firebasestorage.app
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "567392028186"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: 1:567392028186:web:0fa11cf39ce060931eb3a3
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_APP_URL
    value: https://teamup.sqyping.fr
    availability:
      - BUILD
      - RUNTIME

  # URL de l'application pour les routes API (serveur uniquement)
  - variable: APP_URL
    value: https://teamup.sqyping.fr
    availability:
      - RUNTIME

  # Debug mode (pour activer les logs de debug en production)
  # À désactiver une fois le problème résolu pour éviter les logs verbeux
  - variable: DEBUG
    value: "false"
    availability:
      - RUNTIME

  # FFTT API Configuration (privées, côté serveur uniquement)
  # Utilisation de Cloud Secret Manager pour la sécurité
  # Voir CONFIG_SECRETS_FFTT.md pour la configuration
  - variable: ID_FFTT
    secret: fftt-id-secret
    availability:
      - RUNTIME

  - variable: PWD_FFTT
    secret: fftt-pwd-secret
    availability:
      - RUNTIME

  - variable: SMTP_USER
    secret: SMTP_USER
    availability:
      - RUNTIME

  - variable: SMTP_PASS
    secret: SMTP_PASS
    availability:
      - RUNTIME

  - variable: SMTP_HOST
    secret: SMTP_HOST
    availability:
      - RUNTIME

  - variable: SMTP_PORT
    secret: SMTP_PORT
    availability:
      - RUNTIME

  # Discord Bot Configuration (privées, côté serveur uniquement)
  - variable: DISCORD_TOKEN
    secret: DISCORD_TOKEN
    availability:
      - RUNTIME

  - variable: DISCORD_PUBLIC_KEY
    secret: DISCORD_PUBLIC_KEY
    availability:
      - RUNTIME

  - variable: DISCORD_APPLICATION_ID
    secret: DISCORD_APPLICATION_ID
    availability:
      - RUNTIME

  - variable: DISCORD_SERVER_ID
    secret: DISCORD_SERVER_ID
    availability:
      - RUNTIME
